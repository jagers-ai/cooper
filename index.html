<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>폐모터 수익 계산기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1>폐모터 수익 계산기 v1</h1>

      <section class="panel">
        <h2>기본 설정</h2>
        <div class="form-grid">
          <label>
            월 투자금 (원)
            <input
              id="monthlyInvestment"
              type="text"
              inputmode="decimal"
              placeholder="예: 1,000,000"
            />
          </label>
          <label>
            폐모터 매입 단가 (원/kg)
            <input
              id="motorPricePerKg"
              type="text"
              inputmode="decimal"
              value="700"
            />
          </label>
          <label>
            구리 판매 단가 (원/kg)
            <input
              id="copperPricePerKg"
              type="text"
              inputmode="decimal"
              value="12000"
            />
          </label>
          <label>
            철 판매 단가 (원/kg)
            <input
              id="ironPricePerKg"
              type="text"
              inputmode="decimal"
              value="400"
            />
          </label>
          <label>
            알루미늄 판매 단가 (원/kg)
            <input
              id="aluminumPricePerKg"
              type="text"
              inputmode="decimal"
              value="2000"
            />
          </label>
          <label>
            구리 수율 (%)
            <input id="copperYieldPercent" type="number" min="0" max="100" step="0.1" value="10" />
          </label>
          <label>
            알루미늄 모터 비율 (%)
            <input id="aluminumRatioPercent" type="number" min="0" max="100" step="0.1" value="10" />
          </label>
        </div>
      </section>

      <section class="panel">
        <h2>비용 설정</h2>
        <div class="form-grid">
          <label>
            월 인건비 (원)
            <input
              id="monthlyLaborCost"
              type="text"
              inputmode="decimal"
              placeholder="예: 2,000,000"
            />
          </label>
        </div>
      </section>

      <section class="panel">
        <h2>결과 요약</h2>
        <div class="summary-grid">
          <div class="card">
            <h3>월 기준</h3>
            <p>총매출: <span id="monthlyRevenue">0</span> 원</p>
            <p>매출이익(인건비 전): <span id="monthlyGrossProfit">0</span> 원</p>
            <p>순이익: <span id="monthlyNetProfit">0</span> 원</p>
          </div>
          <div class="card">
            <h3>연 기준</h3>
            <p>총매출: <span id="yearlyRevenue">0</span> 원</p>
            <p>매출이익(인건비 전): <span id="yearlyGrossProfit">0</span> 원</p>
            <p>순이익: <span id="yearlyNetProfit">0</span> 원</p>
          </div>
        </div>
      </section>

      <section class="panel">
        <h2>상세 내역</h2>
        <table class="details-table">
          <tbody>
            <tr>
              <th>총 폐모터 중량</th>
              <td><span id="totalWeight">0</span> kg</td>
            </tr>
            <tr>
              <th>구리 중량 / 매출</th>
              <td><span id="copperWeight">0</span> kg / <span id="copperRevenue">0</span> 원</td>
            </tr>
            <tr>
              <th>알루미늄 중량 / 매출</th>
              <td><span id="aluminumWeight">0</span> kg / <span id="aluminumRevenue">0</span> 원</td>
            </tr>
            <tr>
              <th>철 중량 / 매출</th>
              <td><span id="ironWeight">0</span> kg / <span id="ironRevenue">0</span> 원</td>
            </tr>
          </tbody>
        </table>
        <p class="note" id="validationMessage"></p>
      </section>
    </main>

    <script src="./dist/main.js"></script>
  </body>
</html>
